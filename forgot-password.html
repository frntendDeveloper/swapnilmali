<!DOCTYPE HTML>
<html>

<head>
	<title>Forgot Password </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

<body>

	<div class="loginpage">
		<div class="polygaon">
			<div class="johnimg">
				<img src="images/john-crana.png">
			</div>
		</div>
			<div class="loginlogo">
				<img src="images/loginlogo.svg"  class="center">
			</div>
			<div class="loginform">
                   <div class="instruction">
                        <div class="forgotpw">
                                <p>Forgot your password?</p>
                        </div>
                        <div class="emailinstruction">
                                <p>Enter your John Crane office email address 
                                        to recieve your password reset instruction</p>
                        </div>
                   </div>
				<form>
					<div class="form-group">
					<label for="email">Email: <span>@johncrane.com</span></label>
					<input type="email" class="form-control" id="email">
					</div>
					
					<button type="button" class="btn btn-default">SEND PASSWORD</button>
				</form>

				
			</div>
			<div class="support">
				<p>For Support, Please contact <strong><a href="#"><u>Dorothy.ratarac@johncrane.com</u></a></strong></p>
			</div>
		
	</div>
